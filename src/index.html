<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="js/wemarsgp.js"></script>
	<script src="js/wemarsnav.js"></script>
	<script src="js/script.js"></script>
	<title>Mission Control</title>
</head>
<body>
	<h1>WE MARS: Mission Control</h1>
	<p>Gamepad status:</p>

	<p id = "controller1"></p>
	<p id = "controller2"></p>

	<p id = "axis0"></p>
	<p id = "axis1"></p>
	<p id = "axis2"></p>
	<p id = "axis3"></p>


	<p id = 'xslider_value'>X SLIDER:</p>
	<input type="range" min="0" max="180" value="90" class="slider" id="xslider">
	<p id = 'yslider_value'>Y SLIDER:</p>
	<input type="range" min="0" max="180" value="90" class="slider" id="yslider">

	<p id = 'pitch'></p>
	<p id = 'roll'></p>
	<p id = 'compass'></p>
	<p id = 'lat'></p>
	<p id = 'long'></p>



</body>
</html>
